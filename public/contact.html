<body>
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li>
                        <a href="index.html">Home</a>
                        <a href="about.html">About</a>

                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form action="https://formspree.io/f/xvgojoay" method="POST">
                <div class="form-fields">
                    <input type="text" name="name" class="input name" id="name" placeholder="Name">
                    <input type="text" name="subject" class="input subject" id="subject" placeholder="Subject">
                    <input type="email" name="email" class="input email" id="email" placeholder="Email">
                    <input type="tel" name="phone" class="input phone" id="phone" placeholder="Phone">
                    <textarea id="message" class="input message" placeholder="Message"></textarea>
                    <button type="submit" id="button" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section id="contact-b" class="bg-primary py-3 text-center">
        <div class="container ">
            <div class="info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>veysel.ustuntas@hotmail.com</p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>+090(555) 555 55 55</p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Ankara, Turkey</p>
                </div>
            </div>
        </div>
    </section>

            <div class="social-icon">

                <i class="fab fa-twitter fa-2x"></i>

                <i class="fab fa-youtube fa-2x"></i>

        </div>
